<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Cpmpatible" content="IE=edge">
    <meta name="viewport content=width=device-width, initial-scale=1">
    <title>Students Monitor</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <style>
        .title {
            color: grey;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>



</head>
<body>
    <div class="container">
        <div class="page-header title">
            <h1>Students Monitor</h1>
        </div>
        <div class="row">

            <div style="width: 40%; margin: 0 auto; margin-top:70px">
                <input class="form-control" style="border-style: outset;" id="stid" type="text" placeholder="Enter StudentId / Name" />
            </div>

            <div class="text-center">
                <div style=" margin-top:100px;">
                    <div class="img-thumbnail" style=" margin-right:20px">
                        <img src="image/gate1.jpg" id="gate" style="height:150px; width:150px;" />
                    </div>
                    <div class="img-thumbnail" style="margin-right:20px">
                        <img src="image/class.jpg" id="class" style="height:150px; width:150px;" />
                    </div>
                    <div class="img-thumbnail" style="margin-right:20px">
                        <img src="image/canteen.jpg" id="canteen" style="height:150px; width:150px" onclick='alert("canteen")' />
                    </div>
                    <div class="img-thumbnail" style="margin-right:20px">
                        <img src="image/lib.jpg" id="library" name="library" value="library" onclick="lib()" style="height:150px; width:150px" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function lib() {
            var id = document.getElementById("stid");
            alert(id.value);
        }
    </script>
</body>
</html>
